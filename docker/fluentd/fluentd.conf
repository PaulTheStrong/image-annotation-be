<source>
  @type tail
  path /fluentd/log/containers/*/*-json.log
  pos_file fluentd-docker.pos
  tag docker-tail
  read_from_head true
  <parse>
    @type json
  </parse>
</source>

<match docker-tail>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type file
    path /fluentd/log/output/
    flush_interval 5s
    <format>
      @type json
   </format>
  </store>
</match>
